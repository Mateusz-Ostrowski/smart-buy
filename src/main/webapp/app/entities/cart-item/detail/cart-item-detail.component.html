<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cartItem">
      <h2 data-cy="cartItemDetailsHeading"><span>Cart Item</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cartItem.id }}</span>
        </dd>
        <dt><span>Price</span></dt>
        <dd>
          <span>{{ cartItem.price }}</span>
        </dd>
        <dt><span>Quantity</span></dt>
        <dd>
          <span>{{ cartItem.quantity }}</span>
        </dd>
        <dt><span>Created At</span></dt>
        <dd>
          <span>{{ cartItem.createdAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Updated At</span></dt>
        <dd>
          <span>{{ cartItem.updatedAt | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Product</span></dt>
        <dd>
          <div *ngIf="cartItem.product">
            <a [routerLink]="['/product', cartItem.product?.id, 'view']">{{ cartItem.product?.id }}</a>
          </div>
        </dd>
        <dt><span>Cart</span></dt>
        <dd>
          <div *ngIf="cartItem.cart">
            <a [routerLink]="['/cart', cartItem.cart?.id, 'view']">{{ cartItem.cart?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/cart-item', cartItem.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
